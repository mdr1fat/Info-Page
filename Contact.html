<h1 class="text-center py-5">Contact Us</h1>

<div class="container">
    <form>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Your Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="number">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="checkbox">
    <label class="form-check-label" for="exampleCheck1">I agree</label>
  </div>
  <button onclick="test()" type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

<script>
  function test(){
    var a = document.getElementById('name').value.trim();
    var b = document.getElementById('email').value.trim();    
    var c = document.getElementById('number').value.trim();
    var d = document.getElementById('checkbox');

    if ( a == "" || b == "" || c == "" || !d.checked) {
      window.alert('invalid format')
    }else{
      window.alert('success format')
    }
  }



</script>
